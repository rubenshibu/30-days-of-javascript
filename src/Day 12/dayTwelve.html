<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dayTwelve.css" rel="stylesheet">
</head>
<body>
    <!-- Inspired by this dribbble shot https://dribbble.com/shots/5958443-Alarm-clock -->
<button class="toggle">Dark mode</button>
<div class="clock-container">
	<div class="clock">
		<div class="needle hour"></div>
		<div class="needle minute"></div>
		<div class="needle second"></div>
		<div class="center-point"></div>
	</div>
	<div class="time"></div>
	<div class="date"></div>
</div>

<div class="floating-text">
	Part of <a href="https://github.com/rubenshibu/30-days-of-javascript" target="_blank">#30DaysofJavascript</a>
</div>
<script src="./dayTwelve.js"></script>

</body>
</html>
