<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="./dayEight.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed|Montserrat"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="flex">
      <div class="p1">Player 1: 0</div>
      <h1 class="header">Tic Tac Toe</h1>
      <div class="p2">Player 2: 0</div>
    </div>
    <div class="grid">
      <div class="space" id="one"></div>
      <div class="space" id="two"></div>
      <div class="space" id="three"></div>
      <div class="space" id="four"></div>
      <div class="space" id="five"></div>
      <div class="space" id="six"></div>
      <div class="space" id="seven"></div>
      <div class="space" id="eight"></div>
      <div class="space" id="nine"></div>
    </div>

    <div class="wrapper">
      <button class="reset">Reset</button>
    </div>
    <div class="floating-text">
      <a
        href="https://github.com/rubenshibu/30-days-of-javascript"
        target="_blank"
        >#30DaysofJavascript</a
      >
    </div>
    <script src="./dayEight.js"></script>
  </body>
</html>
