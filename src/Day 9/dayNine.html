<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="./dayNine.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed|Montserrat"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body onmousedown="mouseClick();" oncontextmenu="return false;">
    <div id="click" class="click"></div>
    Clicks: <input id="count" type="text" value="0" size="4" />
    <button id="reset">reset</button><br />
    Fast double click count:
    <input id="dcCount" type="text" value="0" size="4" /> <br />
    <textarea id="textarea"></textarea>

    <div class="floating-text">
      <a
        href="https://github.com/rubenshibu/30-days-of-javascript"
        target="_blank"
        >#30DaysofJavascript</a
      >
      <style></style>
    </div>

    <script src="./dayNine.js"></script>
  </body>
</html>
